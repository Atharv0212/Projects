<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge_page</title>
    <link href="challenge_page.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Pokémon Challenge</h1><br>
        <h3>Gotta know 'em all!</h3><br>
        <div class="balance">Balance: <span id="coins">1000</span>P </div>
        <div class="capture">
            <h2>Capture Challenge</h2>
            Pokemon to Out-Stat<br>
            <span id="Pokemon_name">content</span>
            <div>
                Target Base Stat <span id="type_of_stat">SPECIAL-ATTACK</span>><br>
                <span id="sts">0</span>
            </div>
        </div>
        <div>
            <input type="text" id="pokemon-input" placeholder="Enter Pokémon name" /><br>
            <button onclick="fetchPokemon()">Check Power</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="challenge page.js"></script>
</body>
</html>
