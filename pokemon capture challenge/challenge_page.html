<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge_page</title>
    <link href="challenge_page.css" rel="stylesheet">
</head>
<body>
    <div class="body">
    <div class="main">
        <h1>Pokémon Challenge</h1>
        <h3>Gotta know 'em all!</h3><br><hr style="border: none;background-color: rgb(217, 214, 214); width: 70%; height: 2px;">
        <div class="balance">Balance: <b><span style="color: green; size: 50px;" id="coins">1000</span></b> P </div>
        <div class="capture">
            <h2>Capture Challenge</h2>
            <div class="Pokestat">Pokémon to Out-Stat<br>
            <span style="font-size: 25px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: orange;" id="Pokemon_name">content</span>
            <div style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Target Base Stat: <b><span id="type_of_stat" style="color: blueviolet;">SPECIAL-ATTACK</span></b><br>
                <b><span style="font-size: 26px;" id="sts">0</span></b>
            </div></div>
        </div>
        <div>
            <input class="input" type="text" id="pokemon-input" placeholder="Enter Pokémon name" /><br>
            <button class="checkpowerbtn" onclick="fetchPokemon()">Check Power</button>
            <button class="backbtn" onclick="home_page()">Back to Home</button>
            <div id="result"></div>
        </div>
    </div>
    <div class="main">
        <h1>Pokémon Card</h1>
        <div id="Challenge_Pokemon_card"></div>
        <div class="Pokelist" id="poke_list"><button class="pokelistshow" onclick="showpokelist()">Show captured pokemon</button></div>
    </div>
    </div>
    <script src="challenge_page.js"></script>
</body>
</html>
